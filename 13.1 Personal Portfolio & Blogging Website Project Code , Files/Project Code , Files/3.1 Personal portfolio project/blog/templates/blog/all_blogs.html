
{% extends 'portfolio/base.html' %}

{% block content %}
    
    Blogs
    <h2>There are {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    
    
    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date }}</h5>
    <p>{{ blog.description|striptags|truncatechars:50 }}</p>
    
    {% endfor %}
    

    {% endblock %}
